<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-6 max-w-md w-full">
    <!-- App selector -->
    <form id="appForm" class="mb-6">
      <label for="appSelect" class="block text-sm font-medium text-gray-700 mb-1">Select Application</label>
      <select id="appSelect" name="app" class="w-full rounded-lg border-gray-300 shadow-sm" onchange="submitAppForm()">
        <option value="SteamVR">SteamVR</option>
        <option value="VRChat">VRChat</option>
        <option value="VRCFaceTracking">VRCFaceTracking</option>
        <option value="OyasumiVR">OyasumiVR</option>
      </select>
    </form>

    <!-- Game stats display -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Game Stats</h1>
    
    <div class="space-y-4">
      <div class="border border-gray-200 rounded-lg p-4">
        <h2 class="text-lg font-semibold text-blue-600">Game Name: <span class="text-gray-800">{{name}}</span></h2>
        <p class="text-sm text-gray-600">Total Hours Played: <span class="font-medium text-gray-800">{{hours}}</span></p>
        <p class="text-sm text-gray-600">Hours Played Since Yesterday: <span class="font-medium text-green-600">{{delta}}</span></p>
      </div>
    </div>
  </div>

  <script>
    function submitAppForm() {
      const app = document.getElementById("appSelect").value.toLowerCase();
      window.location.href = `/stats?app=${encodeURIComponent(app)}`;
    }
  </script>

</body>
</html>
