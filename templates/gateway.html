<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoonOS {{ version }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>

    <body class="text-gray-800 font-sans min-h-screen flex flex-col bg-gradient-to-br from-gray-100 via-white to-gray-200">

    <!-- Header -->
    <header class="sticky top-0 bg-white border-b shadow-md z-40 w-full">
        <div class="w-full px-8 py-4 flex items-center justify-between">
            
            <!-- Left side -->
            <div class="flex flex-col leading-tight">
                <span class="text-xl font-semibold tracking-tight">GoonOS Gateway</span>
                <span class="text-sm text-gray-500">Logged in as {{ user.username }}</span>
            </div>

            <!-- Right side -->
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500">v{{ version }}</span>
                <a href="{{ url_for('logout') }}" class="text-sm text-blue-600 hover:underline font-medium">Logout</a>
            </div>

        </div>
    </header>


    <!-- Main content -->
    <main class="flex flex-row w-full flex-grow px-8 py-6 gap-6">
    <!-- Sidebar -->
        <aside class="w-60 flex-shrink-0 rounded-lg shadow-md border border-white/30 bg-white/30 backdrop-blur-md p-4">
            <div class="space-y-2">
            <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Applications</h2>
                <div id="pagelist" class="space-y-1">
                    <!-- Populated by JS -->
                </div>
            </div>
        </aside>

    <!-- Main Content -->
        <section class="flex-1 rounded-xl overflow-hidden border border-gray-200 shadow-lg bg-white">
            <iframe src="{{ url_for('appletsindex') }}" id="applet-iframe" class="w-full h-full border-none"></iframe>
        </section>
    </main>




    <!-- Footer -->
    <footer class="bg-white border-t text-sm text-gray-500 w-full">
        <div class="w-full px-8 py-4 flex justify-between">
            <span>Open-Source Software. Please Redistribute.</span>
            <a href="{{ url_for('logout') }}" class="hover:underline text-gray-600">Logout</a>
        </div>
    </footer>



    <!-- Loading Screen -->
    <div id="pagecover" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center space-y-4 text-gray-600">
        <div class="text-xl font-semibold text-gray-800">GoonOS Gateway</div>
        <div id="loadtext" class="text-gray-500">Loading... Procuring Dependencies</div>
        <div class="text-sm text-gray-400">Welcome {{ user.username }}!</div>
    </div>

    <!-- Scripts -->
    <script>
        const routes = {
        botmanagement: {
            url: "{{ url_for('botmanagement') }}",
            name: "Bot Management"
        },
        chat: {
            url: "{{ url_for('chat') }}",
            name: "Chat"
        },
        steamstats: {
            url: "{{ url_for('steamstats') }}",
            name: "Steam Stats"
        }
        };

        const listElement = document.getElementById("pagelist");
        for (const key in routes) {
        const item = document.createElement("button");
        item.className = "w-full text-left px-3 py-2 rounded-md hover:bg-white/40 text-sm text-gray-800 transition font-medium";

        item.id = "applet-" + key;
        item.textContent = routes[key].name;
        item.onclick = () => loadIframe(key);
        listElement.appendChild(item);
        }

        function loadIframe(routeName) {
        const iframe = document.getElementById("applet-iframe");
        iframe.src = routes[routeName].url;
        }

        // Loading screen sequence
        setTimeout(() => {
        document.getElementById("loadtext").textContent = "Loading... Initializing Services";
        }, 1300);

        setTimeout(() => {
        document.getElementById("loadtext").textContent = "Loading... Finalizing Interface";
        }, 3000);

        setTimeout(() => {
        document.getElementById("pagecover").style.display = "none";
        }, 4000);
    </script>
</body>
</html>
