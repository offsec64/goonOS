<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form method="post" action="{{ url_for('register') }}" class="space-y-4">
      <input name="username" type="text" placeholder="Username" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input name="password" type="password" placeholder="Password" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-150">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
    </p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4 text-red-500 text-sm text-center">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
